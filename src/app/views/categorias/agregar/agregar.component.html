<app-navbar></app-navbar>
<div class="container">
    <app-header titulo="Agregar categoria"></app-header>
    <!-- <button (click)="redireccionarVistaAgregar()" class="btn btn-primary">Agregar</button> -->
   <div class="row">
    <div class="col-md-6">
        <form [formGroup]="formularioCategoria" (ngSubmit)="registrarCategoria()" >
            <div class="mb-3">
                <label for="">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" >
            </div>
            <div class="mb-3">
                <label for="">Subcategoria</label>
                
                <div class="form-check" *ngFor="let categoria of categorias">
                    <input class="form-check-input" type="checkbox" (change)="selectCategorias($event)" [value]="categoria.id" formControlName="subcategoria" >
                    <label class="form-check-label" for="flexCheckDefault">
                        {{categoria.nombre}}
                    </label>
                  </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-success">Agregar</button>
            </div>
        </form>
    </div>
   </div>
</div>
