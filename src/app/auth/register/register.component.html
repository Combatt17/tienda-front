<app-navbar></app-navbar>
<div class="container p-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <form  [formGroup]="formularioRegistro" (ngSubmit)="enviarRegistroUsuario()">
                <fieldset>
                  <legend>Registro de usuario</legend>
                 
                  <div class="form-group">
                    <label for="Nombres" class="form-label mt-4">Nombres <span class="text-danger">*</span></label>
                    <input type="text"
                            class="form-control"
                            id="Nombres"
                            placeholder="Nombres"
                            formControlName="nombres"
                            >
                            <div class="text-danger" *ngIf="campoNoValido('nombres')">El campo nombre es requerido</div>
                  </div>
                  <div class="form-group">
                    <label for="Apellidos" class="form-label mt-4">Apellidos <span class="text-danger">*</span></label>
                    <input type="text"
                            class="form-control"
                            id="Apellidos"
                            placeholder="Apellidos"
                            formControlName="apellidos"
                    >
                    <div class="text-danger" *ngIf="campoNoValido('apellidos')">El campo apellido es requerido </div>
                  </div>
                  <div class="form-group">
                    <label for="Email" class="form-label mt-4">Email <span class="text-danger">*</span></label>
                    <input type="email"
                            class="form-control"
                            id="Email"
                            placeholder="example@mail.com"
                            formControlName="email"
                            >
                            <div class="text-danger" *ngIf="campoNoValido('email')">El campo apellido es requerido</div>
                  </div>
                  <div class="form-group">
                    <label for="Telefono" class="form-label mt-4">Telefono</label>
                    <input type="text"
                            class="form-control"
                            id="Telefono"
                            placeholder="Telefono o celular"
                            formControlName="telefono"
                            >
    
                  </div>
                  <div class="form-group">
                    <label for="Contrase&ntilde;a" class="form-label mt-4">Contrase&ntilde;a <span class="text-danger">*</span></label>
                    <input type="password"
                            class="form-control"
                            id="Contrase&ntilde;a"
                            placeholder="Contrase&ntilde;a"
                            formControlName="password"
                      >
                      <div class="text-danger" *ngIf="campoNoValido('password')">El campo contrase&ntilde;a es requerido</div>
                  </div>
                  <div class="form-group">
                    <label for="Contrase&ntilde;a2" class="form-label mt-4">Confimar contrase&ntilde;a <span class="text-danger">*</span></label>
                    <input type="password"
                            class="form-control"
                            id="Contrase&ntilde;a2"
                            placeholder="Repetir contrase&ntilde;a"
                            formControlName="repassword"
                       >
                       <div class="text-danger" *ngIf="campoNoValido('repassword')">El campo para confirmar la contrase&ntilde;a es requerido</div>
                       <div class="text-danger" *ngIf="!passwordValido()">Las contrase&ntilde;as no coinciden</div>
                  </div>
                  <div class="form-group mt-3">
                      <button type="submit" class="btn btn-primary">Crear nueva cuenta</button>
                  </div>
                  
                </fieldset>
              </form>
        </div>

    </div>
</div>
